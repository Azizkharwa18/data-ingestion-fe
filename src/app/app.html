<div style="padding: 2rem; font-family: sans-serif;">
      <h1>ðŸš€ Data Ingestion Pipeline</h1>

      <div class="card">
        <h3>Pipeline Control</h3>
        <p>Trigger Dask processing and PGP encryption.</p>

        <button
          (click)="triggerPipeline()"
          [disabled]="isLoading()"
          style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
          {{ isLoading() ? 'Processing...' : 'Start Ingestion' }}
        </button>
      </div>

      <div *ngIf="statusMessage()" style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
        <strong>Status:</strong> {{ statusMessage() }}
      </div>

      <div *ngIf="finalResult()" style="margin-top: 20px;">
        <h3>âœ… Pipeline Complete</h3>
        <pre style="background: #333; color: #0f0; padding: 15px; overflow-x: auto;">
          {{ finalResult() | json }}
        </pre>
        <p><em>Note: The payload is encrypted (PGP) as per your security requirements.</em></p>
      </div>
    </div>
